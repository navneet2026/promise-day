<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #0f0f14, #1a1a22);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      transition: background 1s ease;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 700px;
      padding: 30px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-weight: 400;
      font-size: 2.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background: rgba(255,255,255,0.18);
      transform: scale(1.05);
    }

    .promise-box {
      margin-top: 50px;
      padding: 35px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      display: none;
      animation: fadeUp 1s ease forwards;
    }

    .promise-box p {
      font-size: 1.15rem;
      line-height: 1.8;
      opacity: 0.95;
      white-space: pre-line;
    }

    .final-line {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>How are you feeling today?</h1>

    <div class="buttons">
      <button onclick="showPromise('tired')">Tired</button>
      <button onclick="showPromise('overthinking')">Overthinking</button>
      <button onclick="showPromise('calm')">Calm</button>
      <button onclick="showPromise('distant')">Distant</button>
    </div>

    <div class="promise-box" id="promiseBox">
      <p id="promiseText"></p>
      <div class="final-line">
        This isn’t pressure. It’s a promise I’m willing to keep.
      </div>
    </div>
  </div>

  <script>
    function showPromise(mood) {
      const box = document.getElementById("promiseBox");
      const text = document.getElementById("promiseText");

      let promise = "";
      let bg = "";

      if (mood === "tired") {
        bg = "linear-gradient(120deg, #2b1d1d, #3a2a2a)";
        promise = `You don’t need to be strong here.

I promise to sit with you —
not fix you,
not rush you,
just stay.`;
      }

      if (mood === "overthinking") {
        bg = "linear-gradient(120deg, #1b2430, #2a3645)";
        promise = `I won’t ask you to quiet your thoughts.

I promise to listen —
even when it takes time
for the right words to come.`;
      }

      if (mood === "calm") {
        bg = "linear-gradient(120deg, #1d2b24, #2e4036)";
        promise = `In moments like this,
I promise consistency.

Not intensity.
Not pressure.
Just something real.`;
      }

      if (mood === "distant") {
        bg = "linear-gradient(120deg, #0e0e13, #1c1c25)";
        promise = `Even from here,
I’m not pulling away.

I promise patience —
without demanding closeness
before you’re ready.`;
      }

      document.body.style.background = bg;
      text.innerText = promise;
      box.style.display = "block";
    }
  </script>

</body>
</html>
